<!DOCTYPE html>
<html>
<head>
  <title>Giá bạc</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      margin-top: 20px;
      color: #333;
      letter-spacing: 2px;
    }
    #catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 36px;
      margin: 40px 0;
    }
    .catalogue-item {
      background: #f2f2f2;
      border-radius: 18px;
      padding: 40px 48px;
      font-size: 2.2em;
      font-weight: bold;
      color: #007aff;
      cursor: pointer;
      box-shadow: 0 2px 8px #0001;
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      text-align: center;
      margin: 0 12px;
      border: 2px solid #fff;
    }
    .catalogue-item:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-6px) scale(1.04);
      border: 2px solid #007aff;
      box-shadow: 0 4px 24px #007aff44;
    }
    #data {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px 30px;
      justify-items: center;
      align-items: start;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
      padding: 24px 18px;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      width: 420px;
    }
    .item img {
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0003;
      border: 2px solid #ddd;
    }
    .item p {
      margin: 0;
      font-size: 2em;
      line-height: 1.5;
      text-align: center;
    }
    #pagination {
      text-align: center;
      margin: 30px 0 10px 0;
    }
    #pagination button {
      padding: 10px 18px;
      font-size: 1.1em;
      margin: 0 10px;
      border: none;
      background: #007aff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    #pagination span {
      font-size: 1.2em;
      margin: 0 8px;
      font-weight: bold;
    }
    #backbtn {
      display: inline-block;
      margin: 25px 0 10px 25px;
      padding: 12px 26px;
      font-size: 1.1em;
      background: #eee;
      color: #007aff;
      border: 2px solid #007aff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.18s, color 0.18s;
    }
    #backbtn:hover {
      background: #007aff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Giá bạc</h1>
  <div id="catalogue"></div>
  <button id="backbtn" style="display:none" onclick="showCatalogue()">← Quay về danh mục</button>
  <div id="data" style="display:none"></div>
  <div id="pagination" style="display:none"></div>
  <script>
    // Danh mục và từ khóa phân loại
    const categories = [
      { key: "day", label: "DÂY", keyword: "dây" },
      { key: "nhan", label: "NHẪN", keyword: "nhẫn" },
      { key: "lac", label: "LẮC", keyword: "lắc" },
      { key: "vong", label: "VÒNG", keyword: "vòng" },
      { key: "da", label: "ĐÁ", keyword: "đá" },
      { key: "bong", label: "BÔNG", keyword: "bông" }
    ];

    const jsonUrl = 'https://raw.githubusercontent.com/hoangsang26061995/bac/main/giabac.json';
    const imgBaseUrl = 'https://raw.githubusercontent.com/hoangsang26061995/anhbac/main/';
    const itemsPerPage = 20;
    let dataAll = [];
    let productsByCat = {};
    let currentCategory = '';
    let currentPage = 1;
    let totalPage = 1;

    // Hiển thị danh mục
    function showCatalogue() {
      document.getElementById('catalogue').style.display = 'flex';
      document.getElementById('backbtn').style.display = 'none';
      document.getElementById('data').style.display = 'none';
      document.getElementById('pagination').style.display = 'none';
    }

    // Hiển thị sản phẩm của 1 danh mục, phân trang
    function showCategory(catKey) {
      currentCategory = catKey;
      currentPage = 1;
      renderPage(currentPage);
      document.getElementById('catalogue').style.display = 'none';
      document.getElementById('backbtn').style.display = 'inline-block';
      document.getElementById('data').style.display = 'grid';
      document.getElementById('pagination').style.display = 'block';
    }

    function renderPage(page) {
      const products = productsByCat[currentCategory] || [];
      totalPage = Math.ceil(products.length / itemsPerPage);
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const data = products.slice(start, end);

      const dataDiv = document.getElementById('data');
      dataDiv.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.src = imgBaseUrl + item.ms + '.jpg';
        img.alt = item["tên"] || '';
        img.title = item["MÔ TẢ"] || '';
        div.appendChild(img);

        const p = document.createElement('p');
        p.innerHTML =
          `<b>MS:</b> ${item.ms}<br>` +
          `<b>Tên:</b> ${item["tên"]}<br>` +
          `<b>Giá:</b> ${item["giá"]}`;
        div.appendChild(p);

        dataDiv.appendChild(div);
      });

      // Pagination
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      const prevBtn = document.createElement('button');
      prevBtn.textContent = "Trang trước";
      prevBtn.disabled = page <= 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      };
      paginationDiv.appendChild(prevBtn);

      const pageSpan = document.createElement('span');
      pageSpan.textContent = `Trang ${page} / ${totalPage}`;
      paginationDiv.appendChild(pageSpan);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = "Trang sau";
      nextBtn.disabled = page >= totalPage;
      nextBtn.onclick = () => {
        if (currentPage < totalPage) {
          currentPage++;
          renderPage(currentPage);
        }
      };
      paginationDiv.appendChild(nextBtn);
    }

    // Hiển thị các ô chọn danh mục
    function renderCatalogue() {
      const catDiv = document.getElementById('catalogue');
      catDiv.innerHTML = '';
      categories.forEach(cat => {
        const el = document.createElement('div');
        el.className = 'catalogue-item';
        el.textContent = cat.label;
        el.onclick = () => {
          if ((productsByCat[cat.key] || []).length > 0) {
            showCategory(cat.key);
          } else {
            alert('Hiện chưa có sản phẩm cho danh mục này!');
          }
        };
        catDiv.appendChild(el);
      });
    }

    // Phân loại sản phẩm vào danh mục theo từ khóa trong tên
    function classifyProducts() {
      productsByCat = {};
      categories.forEach(cat => productsByCat[cat.key] = []);
      dataAll.forEach(item => {
        const ten = (item["tên"] || "").toLowerCase();
        let found = false;
        for (let cat of categories) {
          if (ten.includes(cat.keyword)) {
            productsByCat[cat.key].push(item);
            found = true;
            break;
          }
        }
        // Nếu không khớp danh mục nào, thì không đưa vào danh mục nào cả!
      });
    }

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Không lấy được file JSON');
        return response.json();
      })
      .then(data => {
        dataAll = data;
        classifyProducts();
        renderCatalogue();
        showCatalogue();
      })
      .catch(error => {
        document.getElementById('catalogue').innerText = 'Lỗi: ' + error.message;
      });
  </script>
</body>
</html>
