<!DOCTYPE html>
<html>
<head>
  <title>Giá bạc</title>
  <style>
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .item img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      object-fit: cover;
      cursor: pointer;
    }
    .item p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Giá bạc</h1>
  <div id="data"></div>

  <script>
    // Đường dẫn file json ở repo này (bac)
    const jsonUrl = 'https://raw.githubusercontent.com/hoangsang26061995/bac/main/giabac.json';
    // Đường dẫn ảnh chuyển sang repo anhbac
    const imgBaseUrl = 'https://raw.githubusercontent.com/hoangsang26061995/anhbac/main/';

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Không lấy được file JSON');
        return response.json();
      })
      .then(data => {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '';
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';

          const img = document.createElement('img');
          img.src = imgBaseUrl + (index + 1) + '.jpg';
          img.alt = item.tên || '';
          // Hiển thị mô tả khi hover chuột vào ảnh
          img.title = item.mota || item['mô tả'] || '';

          div.appendChild(img);

          const p = document.createElement('p');
          p.innerHTML =
            `MS: ${item.ms}<br>` +
            `Tên: ${item.tên}<br>` +
            `Giá: ${item.giá}`;
          div.appendChild(p);

          dataDiv.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('data').innerText = 'Lỗi: ' + error.message;
      });
  </script>
</body>
</html>
