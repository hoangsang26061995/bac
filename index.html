<!DOCTYPE html>
<html>
<head>
  <title>Giá bạc</title>
  <style>
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .item img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>SHJ Jewelry</h1>
  <div id="data"></div>

  <script>
    const data = [
      { ms: 1, giá: 200 },
      { ms: 2, giá: 300 },
      { ms: 3, giá: 400 },
      // Thêm dữ liệu vào đây...
    ];

    const dataDiv = document.getElementById('data');
    data.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';

      const img = document.createElement('img');
      img.src = `E:/TẠM/${index + 1}.jpg`;
      div.appendChild(img);

      const p = document.createElement('p');
      p.textContent = `MS: ${item.ms}, Giá: ${item.giá}`;
      div.appendChild(p);

      dataDiv.appendChild(div);
    });
  </script>
</body>
</html>
