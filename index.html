<!DOCTYPE html>
<html>
<head>
  <title>Giá bạc</title>
  <style>
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .item img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Giá bạc</h1>
  <div id="data"></div>

  <script>
    fetch('https://raw.githubusercontent.com/hoangsang26061995/anhbac/main/giabac.json')
      .then(response => response.json())
      .then(data => {
        const dataDiv = document.getElementById('data');
        const repoUrl = 'https://raw.githubusercontent.com/hoangsang26061995/anhbac/main/';
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';

          const img = document.createElement('img');
          img.src = `${repoUrl}${index + 1}.jpg`;
          img.title = item.mô_tả;
          div.appendChild(img);

          const p = document.createElement('p');
          p.innerHTML = `MS: ${item.ms}<br>Tên: ${item.tên}<br>Giá: ${item.giá}`;
          div.appendChild(p);

          dataDiv.appendChild(div);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
