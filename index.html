<!DOCTYPE html>
<html>
<head>
  <title>Giá bạc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 2.3em;
      margin-bottom: 30px;
      margin-top: 20px;
      color: #333;
      letter-spacing: 2px;
    }
    #catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 40px 0 10px 0;
      padding: 0 8px;
    }
    .catalogue-item {
      background: #f2f2f2;
      border-radius: 18px;
      padding: 36px 44px;
      font-size: 2em;
      font-weight: bold;
      color: #007aff;
      cursor: pointer;
      box-shadow: 0 2px 8px #0001;
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      text-align: center;
      border: 2px solid #fff;
      min-width: 120px;
    }
    .catalogue-item:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-6px) scale(1.04);
      border: 2px solid #007aff;
      box-shadow: 0 4px 24px #007aff44;
    }

    #search-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 18px 0 10px 0;
    }
    #search-input {
      padding: 10px 18px;
      font-size: 1.1em;
      border-radius: 7px;
      border: 1px solid #bbb;
      width: 310px;
      max-width: 80vw;
    }
    #search-clear {
      background: #eee;
      border: none;
      color: #007aff;
      font-weight: bold;
      font-size: 1em;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    #search-clear:hover {
      background: #007aff;
      color: #fff;
    }

    #data {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px 30px;
      justify-items: center;
      align-items: start;
      margin-bottom: 12px;
      padding: 0 8px;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
      padding: 24px 18px;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      width: 420px;
      max-width: 98vw;
    }
    .item img {
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0003;
      border: 2px solid #ddd;
      max-width: 96vw;
      height: auto;
      aspect-ratio: 1/1;
      background: #fff;
    }
    .item p {
      margin: 0;
      font-size: 2em;
      line-height: 1.5;
      text-align: center;
      word-break: break-word;
    }
    #pagination {
      text-align: center;
      margin: 30px 0 10px 0;
    }
    #pagination button {
      padding: 10px 18px;
      font-size: 1.1em;
      margin: 0 10px;
      border: none;
      background: #007aff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    #pagination span {
      font-size: 1.2em;
      margin: 0 8px;
      font-weight: bold;
    }
    #backbtn {
      display: inline-block;
      margin: 22px 0 7px 25px;
      padding: 12px 26px;
      font-size: 1.1em;
      background: #eee;
      color: #007aff;
      border: 2px solid #007aff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.18s, color 0.18s;
    }
    #backbtn:hover {
      background: #007aff;
      color: #fff;
    }
    @media (max-width: 1000px) {
      #data {
        grid-template-columns: 1fr;
      }
      .item img {
        width: 92vw;
        max-width: 96vw;
        height: auto;
      }
      .item {
        width: 96vw;
      }
    }
  </style>
</head>
<body>
  <h1>Giá bạc</h1>
  <div id="catalogue"></div>
  <button id="backbtn" style="display:none" onclick="showCatalogue()">← Quay về danh mục</button>
  <div id="search-area" style="display:none">
    <input type="text" id="search-input" placeholder="Tìm theo tên sản phẩm...">
    <button id="search-clear" onclick="clearSearch()" title="Xóa tìm kiếm">X</button>
  </div>
  <div id="data" style="display:none"></div>
  <div id="pagination" style="display:none"></div>
  <script>
    // Hàm bỏ dấu tiếng Việt
    function removeVietnameseTones(str) {
      return str.normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/đ/g, 'd').replace(/Đ/g, 'D');
    }

    // Danh mục và từ khóa phân loại
    const categories = [
      { key: "day", label: "DÂY", keyword: "day" },
      { key: "nhan", label: "NHẪN", keyword: "nhan" },
      { key: "lac", label: "LẮC", keyword: "lac" },
      { key: "vong", label: "VÒNG", keyword: "vong" },
      { key: "da", label: "ĐÁ", keyword: "da" },
      { key: "bong", label: "BÔNG", keyword: "bong" }
    ];

    const jsonUrl = 'https://raw.githubusercontent.com/hoangsang26061995/bac/main/giabac.json';
    const imgBaseUrl = 'https://raw.githubusercontent.com/hoangsang26061995/anhbac/main/';
    const itemsPerPage = 20;
    let dataAll = [];
    let productsByCat = {};
    let currentCategory = '';
    let currentPage = 1;
    let totalPage = 1;
    let searchKeyword = '';

    function showCatalogue() {
      document.getElementById('catalogue').style.display = 'flex';
      document.getElementById('backbtn').style.display = 'none';
      document.getElementById('search-area').style.display = 'none';
      document.getElementById('data').style.display = 'none';
      document.getElementById('pagination').style.display = 'none';
      document.getElementById('search-input').value = '';
      searchKeyword = '';
    }

    function showCategory(catKey) {
      currentCategory = catKey;
      currentPage = 1;
      searchKeyword = '';
      document.getElementById('catalogue').style.display = 'none';
      document.getElementById('backbtn').style.display = 'inline-block';
      document.getElementById('search-area').style.display = 'flex';
      document.getElementById('data').style.display = 'grid';
      document.getElementById('pagination').style.display = 'block';
      renderPage(currentPage);
      document.getElementById('search-input').focus();
    }

    function clearSearch() {
      document.getElementById('search-input').value = '';
      searchKeyword = '';
      currentPage = 1;
      renderPage(currentPage);
      document.getElementById('search-input').focus();
    }

    function renderPage(page) {
      let products = productsByCat[currentCategory] || [];
      // Lọc theo ô tìm kiếm
      if(searchKeyword && searchKeyword.trim() !== '') {
        let kw = removeVietnameseTones(searchKeyword.trim().toLowerCase());
        products = products.filter(item => 
          removeVietnameseTones((item["tên"]||"").toLowerCase()).includes(kw));
      }
      totalPage = Math.ceil(products.length / itemsPerPage) || 1;
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const data = products.slice(start, end);

      const dataDiv = document.getElementById('data');
      dataDiv.innerHTML = '';
      if(data.length === 0) {
        dataDiv.innerHTML = '<div style="font-size:1.5em;grid-column:span 2;text-align:center;color:#777;margin:30px 0">Không có sản phẩm nào phù hợp.</div>';
      }
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.src = imgBaseUrl + item.ms + '.jpg';
        img.alt = item["tên"] || '';
        img.title = item["MÔ TẢ"] || '';
        div.appendChild(img);

        const p = document.createElement('p');
        p.innerHTML =
          `<b>MS:</b> ${item.ms}<br>` +
          `<b>Tên:</b> ${item["tên"]}<br>` +
          `<b>Giá:</b> ${item["giá"]}`;
        div.appendChild(p);

        dataDiv.appendChild(div);
      });

      // Pagination
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      const prevBtn = document.createElement('button');
      prevBtn.textContent = "Trang trước";
      prevBtn.disabled = page <= 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      };
      paginationDiv.appendChild(prevBtn);

      const pageSpan = document.createElement('span');
      pageSpan.textContent = `Trang ${page} / ${totalPage}`;
      paginationDiv.appendChild(pageSpan);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = "Trang sau";
      nextBtn.disabled = page >= totalPage;
      nextBtn.onclick = () => {
        if (currentPage < totalPage) {
          currentPage++;
          renderPage(currentPage);
        }
      };
      paginationDiv.appendChild(nextBtn);
    }

    function renderCatalogue() {
      const catDiv = document.getElementById('catalogue');
      catDiv.innerHTML = '';
      categories.forEach(cat => {
        const el = document.createElement('div');
        el.className = 'catalogue-item';
        el.textContent = cat.label;
        el.onclick = () => {
          if ((productsByCat[cat.key] || []).length > 0) {
            showCategory(cat.key);
          } else {
            alert('Hiện chưa có sản phẩm cho danh mục này!');
          }
        };
        catDiv.appendChild(el);
      });
    }

    // PHÂN LOẠI SẢN PHẨM (BỎ DẤU KHI SO SÁNH)
    function classifyProducts() {
      productsByCat = {};
      categories.forEach(cat => productsByCat[cat.key] = []);
      dataAll.forEach(item => {
        const ten = removeVietnameseTones((item["tên"] || "").toLowerCase());
        for (let cat of categories) {
          if (ten.includes(cat.keyword)) {
            productsByCat[cat.key].push(item);
            break;
          }
        }
      });
    }

    // Xử lý tìm kiếm realtime
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('search-input').addEventListener('input', function(e) {
        searchKeyword = e.target.value;
        currentPage = 1;
        renderPage(currentPage);
      });
      document.getElementById('search-input').addEventListener('keydown', function(e) {
        if(e.key === 'Enter') {
          renderPage(1);
        }
      });
    });

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Không lấy được file JSON');
        return response.json();
      })
      .then(data => {
        dataAll = data;
        classifyProducts();
        renderCatalogue();
        showCatalogue();
      })
      .catch(error => {
        document.getElementById('catalogue').innerText = 'Lỗi: ' + error.message;
      });
  </script>
</body>
</html>
