<!DOCTYPE html>
<html>
<head>
  <title>Giá bạc</title>
  <style>
    #data {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px 30px;
      justify-items: center;
      align-items: start;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
      padding: 24px 18px;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      width: 260px;
    }
    .item img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0003;
      border: 2px solid #ddd;
    }
    .item p {
      margin: 0;
      font-size: 2em;
      line-height: 1.5;
      text-align: center;
    }
    body {
      background: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      margin-top: 20px;
      color: #333;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>Giá bạc</h1>
  <div id="data"></div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/hoangsang26061995/bac/main/giabac.json';
    const imgBaseUrl = 'https://raw.githubusercontent.com/hoangsang26061995/anhbac/main/';

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Không lấy được file JSON');
        return response.json();
      })
      .then(data => {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '';
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';

          const img = document.createElement('img');
          img.src = imgBaseUrl + (index + 1) + '.jpg';
          img.alt = item["tên"] || '';
          img.title = item["MÔ TẢ"] || '';
          div.appendChild(img);

          const p = document.createElement('p');
          p.innerHTML =
            `<b>MS:</b> ${item.ms}<br>` +
            `<b>Tên:</b> ${item["tên"]}<br>` +
            `<b>Giá:</b> ${item["giá"]}<br>` +
            `<b>Mô tả:</b> ${item["MÔ TẢ"] || ''}`;
          div.appendChild(p);

          dataDiv.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('data').innerText = 'Lỗi: ' + error.message;
      });
  </script>
</body>
</html>
